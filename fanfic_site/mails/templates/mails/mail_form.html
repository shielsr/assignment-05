{% extends "stories/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
<h2>Compose Mail</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Send</button>
</form>
</div>
{% endblock %}
